<!-- <p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast> -->
<div class="row">
  <div class="col-md-4">
    <p-fieldset legend="User Handles" [toggleable]="true">
      <div class="ui-fluid">
        <div class="ui-g">
          <div class="ui-g-12">
            <p-multiSelect [options]="platforms" [maxSelectedLabels]="4" [(ngModel)]="selectedPlatforms"
              defaultLabel="Select Online Judge Platforms">
            </p-multiSelect>
          </div>
        </div>
      </div>
      <div class="ui-fluid" [hidden]="selectedPlatforms.length === 0">
        <div class="ui-g">
          <div class="ui-g-2"></div>
          <div class="ui-g-5">
            <h4>1st User</h4>
          </div>
          <div class="ui-g-5">
            <h4>2nd User</h4>
          </div>
        </div>
      </div>
      <div class="ui-fluid" *ngFor="let platform of selectedPlatforms">
        <div class="ui-g">
          <div class="ui-g-2">
            <img src="../../../assets/img/{{platform.toLowerCase()}}.png" height="30px" width="30px">
          </div>
          <div class="ui-g-5">
            <p-autoComplete [(ngModel)]="dataModel[platform][0]" [suggestions]="suggestedHandles"
              (completeMethod)="filterHandle($event)" [size]="25" placeholder="Required" [minLength]="1">
            </p-autoComplete>
          </div>
          <div class="ui-g-5">
            <p-autoComplete [(ngModel)]="dataModel[platform][1]" [suggestions]="suggestedHandles"
              (completeMethod)="filterHandle($event)" [size]="25" placeholder="Required" [minLength]="1">
            </p-autoComplete>
          </div>
        </div>
      </div>
      <hr>
      <div class="ui-fluid">
        <div class="ui-g">
          <div class="ui-g-6">
            <button pButton type="button" label="Compare" class="ui-button-raised" (click)="showComparison()"></button>
          </div>
          <div class="ui-g-6">
            <button pButton type="button" label="Reset" class="ui-button-raised ui-button-danger"></button>
          </div>
        </div>
      </div>
    </p-fieldset>
  </div>
  <div class="col-md-8">
    <div class="panel">
      <div class="panel-body">
        <p-chart type="bar" [data]="BAR_Chart_Data_Show" width="100%" height="490px" [responsive]="true"></p-chart>
      </div>
    </div>
  </div>
</div>
